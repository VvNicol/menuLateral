<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu desplegable</title>
    <!-- link a estilos -->
    <link href="style.css" rel="stylesheet">
    <!-- link a bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link a iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <div class="d-flex">

        <!-- barra -->
        <div class="sidebar d-flex flex-column" id="sidebar">
            <a href="#" class="d-flex align-items-center" data-content="tabla">
                <i class="bi bi-table"></i>
                <span>Tabla</span>
            </a>
            <a href="#" class="d-flex align-items-center" data-content="lista">
                <i class="bi bi-list"></i>
                <span>Lista</span>
            </a>
            <a href="#" class="d-flex align-items-center" data-content="imagen">
                <i class="bi bi-image"></i>
                <span>Imagen</span>
            </a>
            <a href="#" class="d-flex align-items-center" data-content="parrafo">
                <i class="bi bi-card-text"></i>
                <span>Parrafo</span>
            </a>
        </div>
        <div class="content flex-grow-1 p-4">
            <!-- boton para la barra -->
            <button id="toggleSidebar" class="btn btn-primary mb-3">
                <i class="bi bi-layout-text-sidebar-reverse"></i>
            </button>
            <!-- contenido -->
            <div id="content">
                <h1>Hola</h1>
                <!-- Aqui va el contenido de las opciones del menu -->
            </div>
        </div>
    </div>

    <script type="module" src="sidebar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
